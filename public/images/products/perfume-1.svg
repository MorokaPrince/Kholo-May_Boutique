<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4e4bc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  <!-- Perfume Bottle -->
  <g transform="translate(140, 50)">
    <rect x="30" y="0" width="60" height="25" rx="3" fill="url(#goldGrad)"/>
    <rect x="45" y="25" width="30" height="15" fill="#d4af37"/>
    <rect x="20" y="40" width="80" height="180" rx="8" fill="url(#goldGrad)" opacity="0.9"/>
    <rect x="30" y="50" width="60" height="160" rx="6" fill="#1a1a2e" opacity="0.3"/>
  </g>
  <text x="200" y="320" font-family="Georgia, serif" font-size="18" fill="#d4af37" text-anchor="middle">LUXURY PERFUME</text>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="14" fill="#d4af37" text-anchor="middle" opacity="0.7">Eau de Parfum</text>
</svg>
