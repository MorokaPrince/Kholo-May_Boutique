<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d5c3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aloeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGrad2)"/>
  <!-- Aloe Bottle -->
  <g transform="translate(130, 60)">
    <rect x="40" y="0" width="60" height="20" rx="3" fill="#064e3b"/>
    <rect x="30" y="20" width="80" height="200" rx="10" fill="url(#aloeGrad)" opacity="0.9"/>
    <rect x="40" y="30" width="60" height="180" rx="8" fill="#0d5c3d" opacity="0.3"/>
    <text x="70" y="120" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.8">ALOE VERA</text>
    <text x="70" y="140" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.6">GEL</text>
  </g>
  <text x="200" y="320" font-family="Georgia, serif" font-size="18" fill="white" text-anchor="middle">FOREVER LIVING</text>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="14" fill="#6ee7b7" text-anchor="middle" opacity="0.8">Aloe Vera Gel</text>
</svg>
