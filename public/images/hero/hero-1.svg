<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4e4bc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <!-- Perfume Bottle Silhouette -->
  <g transform="translate(900, 200)">
    <rect x="60" y="0" width="100" height="40" rx="5" fill="url(#goldGrad)"/>
    <rect x="80" y="40" width="60" height="20" fill="#d4af37"/>
    <rect x="40" y="60" width="140" height="300" rx="10" fill="url(#goldGrad)" opacity="0.9"/>
    <rect x="50" y="70" width="120" height="280" rx="8" fill="#1a1a2e" opacity="0.3"/>
  </g>
  <!-- Decorative Elements -->
  <circle cx="200" cy="200" r="100" fill="#d4af37" opacity="0.1"/>
  <circle cx="1700" cy="800" r="150" fill="#d4af37" opacity="0.1"/>
  <circle cx="300" cy="900" r="80" fill="#d4af37" opacity="0.05"/>
  <!-- Text Area -->
  <text x="960" y="700" font-family="Georgia, serif" font-size="80" fill="url(#goldGrad)" text-anchor="middle" opacity="0.8">LUXURY PERFUMES</text>
  <text x="960" y="780" font-family="Arial, sans-serif" font-size="24" fill="#d4af37" text-anchor="middle" opacity="0.6">Discover Exquisite Fragrances</text>
</svg>
