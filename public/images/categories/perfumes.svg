<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="catGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4e4bc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#catGrad1)"/>
  <!-- Perfume Icon -->
  <g transform="translate(150, 50)">
    <rect x="20" y="0" width="60" height="25" rx="3" fill="url(#goldGrad2)"/>
    <rect x="35" y="25" width="30" height="15" fill="#d4af37"/>
    <rect x="10" y="40" width="80" height="120" rx="8" fill="url(#goldGrad2)" opacity="0.9"/>
  </g>
  <text x="200" y="250" font-family="Georgia, serif" font-size="24" fill="#d4af37" text-anchor="middle">PERFUMES</text>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="12" fill="#d4af37" text-anchor="middle" opacity="0.7">Luxury Fragrances</text>
</svg>
